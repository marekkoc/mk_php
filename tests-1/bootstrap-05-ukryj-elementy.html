<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--główny kontener strony-->
    <div class="container">
        <div class="col-4">
            <button class="btn btn-warning" onclick="ukryjPokaz()">Ukryj/Pokaż tekst</button>
        </div>
        <div class="row">
            <div class="col-12">
                <p id="tekst">Ten tekst można ukryć!</p>
            </div>
        </div>

    </div>


    <script> 
    function ukryjPokaz() {
        const tekst = document.getElementById('tekst');
        if (tekst.style.display === 'none') {
            tekst.style.display = 'block';
        } else {
            tekst.style.display = 'none';
        }
    }

    </script>
</body>
</html>
