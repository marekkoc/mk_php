<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--główny kontener strony-->
    <div class="container">
        <div class="col-4">
            <button class="btn btn-success" onclick="zmienTlo()">Losowo zmień tło</button>
</div>
    </div>


    <script> 
    function zmienTlo()
    {
        const kolory = ['lightblue', 'lightgreen', 'lightyellow', 'lightpink', 'white', 'blue', 'green'];
        const losowy = kolory[Math.round(Math.random() * kolory.length)];
        document.body.style.backgroundColor = losowy;
    }    

    </script>
</body>
</html>
