<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">


        <!--row 1-->
        <div class="row mt-2">
            <div class="col-4">
                <button class="btn btn-primary w-100" onclick="zwiekszLicznik()">
                    Kliknij mnie (<span id="licznik">0</span>)
                </button>
            </div>

            <!--zmniejszenie licznika-->
            <div class="col-4">
                <button class="btn btn-info" onclick="zmniejszLicznik()">
                    Zmniejsz
                </button>
            </div>            

        </div>
    </div>


    <script>
        let licznik = 0;     
        function zwiekszLicznik() {
            licznik++;
            document.getElementById('licznik').textContent = licznik;
        }
        function zmniejszLicznik(){
            licznik--;
            document.getElementById('licznik').textContent = licznik;
        }

    </script>
</body>
</html>
