<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">


        <!--row 1-->
        <div class="row mt-2">


            <!--zmniejszenie licznika-->
            <div class="col-4">
                <button class="btn btn-primary w-100" onclick="zwiekszLicznik()">
                    ZwiÄ™ksz (<span class="licznik-display">0</span>)
                </button>
            </div>

            <div class="col-4">
                <button class="btn btn-info w-100" onclick="zmniejszLicznik()">
                    Zmniejsz (<span class="licznik-display">0</span>)
                </button>
            </div>

            

        </div>
    </div>


    <script>
        let licznik = 0;

        function aktualizujLiczniki() {
            document.querySelectorAll('.licznik-display').forEach(span => {
                span.textContent = licznik;
            });
        }

        function zwiekszLicznik() {
            licznik++;
            aktualizujLiczniki();
        }

        function zmniejszLicznik() {
            licznik--;
            aktualizujLiczniki();
}

    </script>
</body>
</html>
